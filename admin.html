<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Tambah Proyek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Tambah Proyek Baru</h2>
      <button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>

    <!-- Form Tambah Proyek -->
    <form id="formProject">
      <div class="mb-3">
        <label for="judul" class="form-label">Judul Proyek</label>
        <input type="text" class="form-control" id="judul" required />
      </div>
      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi</label>
        <textarea class="form-control" id="deskripsi" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="gambar" class="form-label">Gambar (upload ke Supabase Storage)</label>
        <input type="file" class="form-control" id="gambar" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary">Simpan Proyek</button>
    </form>

    <!-- Alert -->
    <div id="alert" class="alert mt-4 d-none" role="alert"></div>

    <!-- Daftar Proyek -->
    <div class="mt-5">
      <h4>Daftar Proyek</h4>
      <div class="row" id="projectList"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("admin");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
