<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Profesional Saya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #34495e; /* Biru gelap keabu-abuan */
      --secondary-color: #2c3e50; /* Lebih gelap dari primary */
      --accent-color: #3498db; /* Biru cerah untuk aksen */
      --light-bg: #f9f9f9; /* Latar belakang sangat terang */
      --dark-text: #333;
      --light-text: #f0f0f0;
      --gray-text: #6c757d;
    }

    body {
      background-color: var(--light-bg);
      font-family: 'Roboto', sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
    }

    .header-section {
      background-color: var(--primary-color);
      color: var(--light-text);
      padding: 80px 0;
      text-align: center;
      margin-bottom: 60px;
      position: relative;
      overflow: hidden; /* For any background effects */
    }
    .header-section h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }
    .header-section p {
      font-size: 1.4rem;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Gaya untuk tombol login */
    .admin-login-link {
        position: absolute;
        top: 25px;
        right: 25px;
        color: rgba(255, 255, 255, 0.7); /* Agak transparan */
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px; /* Jarak antara ikon dan teks */
    }
    .admin-login-link:hover {
        color: white; /* Lebih solid saat hover */
        background-color: rgba(255, 255, 255, 0.1); /* Latar belakang transparan saat hover */
    }
    .admin-login-link i {
        font-size: 1.2rem;
    }


    .section-title {
      color: var(--secondary-color);
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 60px;
      position: relative;
      padding-bottom: 15px;
    }
    .section-title::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 4px;
      background-color: var(--accent-color);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .card.portfolio-item {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .card.portfolio-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }
    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card.portfolio-item:hover .card-img-top {
        transform: scale(1.03);
    }
    .card-body {
      padding: 30px;
      flex-grow: 1;
    }
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--secondary-color);
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .card-text {
      color: var(--gray-text);
      font-size: 1rem;
      line-height: 1.7;
    }

    .project-section {
      padding: 60px 0;
    }

    .footer-section {
      background-color: var(--secondary-color);
      color: var(--light-text);
      text-align: center;
      padding: 40px 0;
      margin-top: 80px;
      font-size: 0.95rem;
    }
    .footer-section p {
      margin-bottom: 0;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .header-section h1 {
        font-size: 3.5rem;
      }
      .header-section p {
        font-size: 1.1rem;
      }
      .admin-login-link {
        top: 15px;
        right: 15px;
        font-size: 0.9rem;
        padding: 6px 12px;
      }
      .admin-login-link i {
        font-size: 1rem;
      }
      .section-title {
        font-size: 2.2rem;
        margin-bottom: 40px;
      }
      .card-img-top {
        height: 200px;
      }
      .card-title {
        font-size: 1.5rem;
      }
      .card-body {
        padding: 20px;
      }
    }

    @media (max-width: 576px) {
      .header-section {
        padding: 50px 0;
      }
      .header-section h1 {
        font-size: 2.8rem;
      }
      .header-section p {
        font-size: 1rem;
      }
      .section-title {
        font-size: 2rem;
      }
      .admin-login-link {
        font-size: 0.85rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header-section">
    <div class="container">
      <a href="login.html" class="admin-login-link">
        <i class="bi bi-person-circle"></i> Login Admin
      </a>

      <h1>Karya Terbaru Saya</h1>
      <p>Jelajahi berbagai proyek yang menunjukkan keahlian dan dedikasi saya.</p>
    </div>
  </header>

  <section class="project-section">
    <div class="container">
      <h2 class="section-title">Proyek Pilihan</h2>
      <div class="row" id="publicProjects">
        </div>
      <div id="noProjectsMessage" class="text-center text-muted mt-5 d-none">
        <img src="nodata.jpg" width="200px" class="mb-2" alt="" srcset="">
        <p>Belum ada proyek yang ditampilkan.</p>
        <p>Silakan kembali lagi nanti!</p>
      </div>
    </div>
  </section>

  <footer class="footer-section">
    <div class="container">
      <p>&copy; 2025 Nime Bilwan.</p>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
