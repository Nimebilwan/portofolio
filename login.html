<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
    }
    h2 {
      color: #343a40;
      font-weight: 600;
    }
    .form-control {
      border-radius: 5px;
      padding: 12px 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Login Admin</h2>
    <form id="loginForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-4" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
